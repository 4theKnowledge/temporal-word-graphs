<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>D3 Brush and Linking tutorial</title>

	<!-- Bootstrap cdn -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
    <h2>FDG Reusable</h2>
<div class="container-fluid" style="outline-style:solid;">
    <svg id="forcegraph" style="width:800px; height:800;"></svg>
</div>

<!-- Crossfilter cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="js/forceDirectedGraph.js"></script>
<!-- <script src="js/main.js"></script> -->
<!-- JQuery + Bootstrap JS cdn -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script>
        var myChart = forceDirectedGraph()
                        .width(600)
                        .height(800)               
                        .nodes(function(d) { return d.nodes;})
                        .links(function(d) { return d.links;})

        d3.json("data/miserables.json", function(data) {
            // console.log(data);
            d3.select("#forcegraph")
                .datum(data)
                .call(myChart);
        });
            
    </script>
</body>
</html>
